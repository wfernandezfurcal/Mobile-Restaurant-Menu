<html>
    <head>
       <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Hot Dog Rico</h1>
            <h2>The best hot dogs in town</h2>
        </header>
        <main>
            <div class="items" id="items">
                <!-- Items here!! -->
            </div>
        </main>
        <footer>
            <div class="orderResume hidden" id="orderResume">
                <h3 id="youOrderText">Your order</h3>
                <div class="orderItems" id="orderItems">
                    <div class="orderItem" id="orderItem" >
                        <div>
                            <h3>Pizza</h3>
                            <button class="removeBtn">remove</button>
                        </div>
                        <h4>$14</h4>                    
                    </div>
                    <div class="orderItem" id="orderItem" >
                        <div>
                            <h3>Beer</h3>
                            <button class="removeBtn">remove</button>
                        </div>
                        <h4>$12</h4>                    
                    </div>
                </div>
                <div class="orderTotal" id="orderTotal" >
                    <h3>Total price:</h3>
                    <h4 id="totalPrice">$26</h4>
                </div>
                <button class="completeOrderBtn">Complete order</button>
            </div>
        </footer>
        <div class="paymentDetailsModal hidden">
            <form>
                <h3>Enter card details</h3>
                <input type="text" 
                placeholder="Enter your name"    
                name="name"             
                required>
                <input type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                placeholder="Enter card number" 
                minlength="16"
                maxlength="16"
                name="card-number"
                required>
                <input type="text" 
                inputmode="numeric"
                pattern="[0-9]*"
                placeholder="Enter CVV" 
                maxlength="3"
                minlength="3"
                name="cvv"
                required>
                <button class="payBtn" id="payBtn">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
